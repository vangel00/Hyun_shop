<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	  layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
		.error {
			color: #bd2130;
		}
	</style>
</th:block>

	<h2>Login Content  Page </h2>
	<div layout:fragment="content">
	<h2>Member Input</h2>
	<form action="/member/login" role="form" method="post">		
		<div class="form-group">
			<label th:for="email">이메일주소</label>
			<input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p><br>
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p><br>
		</div>
		
		<div style="text-align: center">
			<button class="btn btn-primary">로그인</button>
			<button type="button" class="btn btn-primary" onclick="location.href='/member/new'">회원가입</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>
		
	</form>
</div>		

</html>
